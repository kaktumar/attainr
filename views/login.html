<div class="jumbotron">
    <h1 class="display-3">Attainr</h1>
    <p class="lead">Turn your dreams into goals</p>
</div>


<form class="form-signin col-xs-4 offset-xs-4">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" ng-model="user.email" class="form-control my-2" placeholder="Email address or Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" ng-model="user.password" class="form-control mb-2" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="logIn()" >Log in</button>
        </form>
